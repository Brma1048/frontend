<div class="card text-white bg-secondary ">
    <div class="card-header ">
        <span class="ml-1 font-weight-bold">New Trip</span>
    </div>

    <div class="card-body">
      <form [formGroup]="form">

        <div class="form-group row">
          <label for="id" class="col-2 col-form-label">ID</label>
          <div class="col-2">
            <input id="id" class="form-control" formControlName="id" type="number" placeholder="Enter as number" >
          </div>
        </div>

        <div class="form-group row">
            <label class="col-2 form-control-label">Art *</label>
            <div class="col col-10">
                <div class="radio">
                    <input type="radio" id="businessInput"
                        formControlName="isBusiness" name="isBusiness" value="true">
                    <label class="radio-inline" for="businessInput">
                        Business
                    </label>
                </div>
                <div class="radio">
                    <input type="radio" id="privateInput"
                        formControlName="isBusiness" name="isBusiness" value="false">
                    <label class="radio-inline" for="privateInput">
                          Private
                    </label>
                </div>
            </div>
        </div>

        <div formGroupName="logbook">
          <div class="form-group row">
              <label for="logbookid" class="col-2 col-form-label">Logbook ID</label>
              <div class="col-2">
                <input id="logbookid" class="form-control" formControlName="id" type="text" value="Enter Logbook ID" >
              </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="startOdometer" class="col-2 col-form-label">Start Odometer *</label>
          <div class="col-2">
            <input id="startOdometer" class="form-control" formControlName="startOdometer" type="number" placeholder="Enter as number" >
          </div>
        </div>

        <div class="form-group row">
          <label for="endOdometer" class="col-2 col-form-label">End Odometer *</label>
          <div class="col-2">
            <input id="endOdometer" class="form-control" formControlName="endOdometer" type="number" placeholder="Enter as number" >
          </div>
        </div>

        <div class="form-group row">
            <label for="customerName" class="col-2 col-form-label">Customer name *</label>
            <div class="col-2">
              <input id="customerName" class="form-control" formControlName="customerName" type="text" value="Enter Customer name" >
            </div>
        </div>

        <div class="form-group row">
            <label for="projectName" class="col-2 col-form-label">Project name *</label>
            <div class="col-2">
              <input id="projectName" class="form-control" formControlName="projectName" type="text" value="Enter Project name" >
            </div>
        </div>

        <div class="form-group row">
          <label for="startDate" class="col-2 col-form-label">startdate and time *</label>
          <div class="col-2">
            <input id="startDate" class="form-control" formControlName="startDate" type="datetime-local" value="" >
          </div>
        </div>

        <div class="form-group row">
          <label for="endDate" class="col-2 col-form-label">Enddate and time *</label>
          <div class="col-2">
            <input id="endDate" class="form-control" formControlName="endDate" type="datetime-local" value="" >
          </div>
        </div>

        <div class="form-group row">
            <div class="col offset-2">
                <button class="btn btn-primary" (click)="add()"  [disabled]="!form.valid">
                    <span class="ml-1">Jetzt anlegen</span>
                </button>
            </div>
        </div>

        <div class="form-group row">
          <div class="col offset-2">
              <button class="btn btn-primary" (click)="showConsole()"  >
                  <span class="ml-1">Get Geocode</span>
              </button>
          </div>
      </div>
        
      </form>

      <small>* sind Pflichtfelder bei Business-Trip</small>

      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="location">
        <div class="input-group-append">
          <button class="btn  btn-primary" type="button">Button</button>
        </div>
      </div>
    </div>
</div>
