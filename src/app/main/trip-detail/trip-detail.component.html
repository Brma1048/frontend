<h1>Details</h1>

<div *ngIf="trip">
    <div class="table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Driver</th>
                    <th scope="col">Startpunkt</th>
                    <th scope="col">Endpunkt</th>
                    <th scope="col">KM-Start</th>
                    <th scope="col">KM-Ende</th>

                </tr>
            </thead>
            <tbody>
                <th scope="row">{{trip.id}}</th>
                <td>{{trip.customerName}}</td>
                <td>{{trip.driver[0].name}}</td>
                <td>{{trip.gpsStart}}</td>
                <td>{{trip.gpsEnd}}</td>
                <td>{{trip.startOdometer}}</td>
                <td>{{trip.endOdometer}}</td>

            </tbody>
        </table>
    </div>
</div>
