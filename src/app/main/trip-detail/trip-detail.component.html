
<div *ngIf="trip">
        
    <div class="table-responsive">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Logbook</th>
                    <th scope="col">ID</th>
                    <th scope="col">Fahrer</th>
                    <th scope="col">Kunde</th>
                    <th scope="col">Projekt</th>
                    <th scope="col">Strecke in Kilometer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{trip.logbook.id}}</th>
                    <td>{{trip.id}}</td>
                    <td>{{trip.logbook.driver.surname}} {{trip.logbook.driver.name}}</td>
                    <td>{{trip.customerName}}</td>
                    <td>{{trip.projectName}}</td>
                    <td>{{trip.endOdometer - trip.startOdometer}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
