

<h1>Alle Trips</h1>
<button class="btn" (click)="showTrips()">Trips suchen</button>
<div class="row">
  <div class="col-12">

    <div *ngIf="trips">
        <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Customer</th>
            <th scope="col">Driver</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trip of trips" (click)="onSelect(trip)">
              <th scope="row">{{trip.id}}</th>
              <td>{{trip.customerName}}</td>
              <td>{{trip.driver[0].name}}</td>
              <td><a routerLink="detail/{{trip.id}}">Details</a></td>
          </tr>
          </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
     <!--<app-trip-detail [trip]="selectedTrip"></app-trip-detail>--> 
  </div>
</div>
