<h1>Alle Trips</h1>

<button class="btn btn-primary" (click)="showTrips()">Klick mich</button>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Start</th>
      <th scope="col">Ende</th>
      <th scope="col">Gesch√§ftlich</th>
      <th scope="col">Kilometerstand Beginn</th>
      <th scope="col">Kilometerstand Ende</th>
      <th scope="col">Kunde</th>
      <th scope="col">Projekt</th>
      <th scope="col">Fahrer</th>
      <th scope="col">Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trip of trips">
        <th scope="row">{{trip.id}}</th>
      
        <td>{{trip.gpsStart}}</td>
        <td>{{trip.gpsEnd}}</td>
        <td>{{trip.business}}</td>
        <td>{{trip.startOdometer}}</td>
        <td>{{trip.endOdometer}}</td>
        <td>{{trip.customerName}}</td>
        <td>{{trip.projectName}}</td>
        <td>{{trip.driver[0].name}}</td>
        <td><a routerLink="/detail/{{trip.id}}">More Details <fa-icon [icon]="faInfo"></fa-icon></a></td>
    </tr>
    </tbody>
</table>
