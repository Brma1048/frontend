<div class="row">
    <div class="col-12">
        <h1>Trips</h1>
      </div>
</div>
<div class="row col-12">
    <div class="input-group mb-3">
        <button *ngIf="ismanager != 'manager'" class="btn btn-primary mr-2"><a routerLink="/create" class="btn-primary">Create Trip</a></button>
        <button *ngIf="ismanager != 'manager'" class="btn btn-primary mr-2"><a routerLink="/uctrips" class="btn-primary">Unconfirmed Trips</a></button>
        <button *ngIf="ismanager == 'manager'" class="btn btn-primary mr-2"(click)="showAllTrips()">All Trips</button><!---->
        <button *ngIf="ismanager != 'manager'" class="btn btn-primary mr-2"(click)="showMyTrips()">My Trips</button><!---->
        <div *ngIf="ismanager == 'manager'" class="input-group col-3 mr-2">
            <input *ngIf="ismanager == 'manager'" type="text" class="form-control" placeholder="Logbook ID" [(ngModel)]="logbookid">
            <div class="input-group-append">
              <button *ngIf="ismanager == 'manager'" class="btn btn-primary" type="button" (click)="showTripByLogbookbyID()">Show by Logbook ID</button>
            </div>
        </div>
        <!--<div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Fahrer Name" [(ngModel)]="drivername">
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary mybtn" type="button" (click)="showTripsByDriverName()">Show by Driver Name</button>
        </div>-->
        <div *ngIf="ismanager == 'manager'" class="input-group col-3">
            <input type="text" class="form-control" placeholder="Driver ID" [(ngModel)]="driverid">
            <div class="input-group-append">
              <button class="btn btn-primary mr-3" type="button" (click)="showTripsByDriverID()">Show by Driver Mail</button>
            </div>
        </div>
        <div *ngIf="ismanager == 'manager'" class="input-group col-3">
          <input type="text" class="form-control" placeholder="Customer name" [(ngModel)]="customername">
          <div class="input-group-append">
            <button class="btn btn-primary mr-3" type="button" (click)="showTripsByCustomerName()">Show by Customer Name</button>
          </div>
        </div>
        
      </div>   
    </div>   
  
<div class="row">
    <div class="col-12">
      <h3>{{tripheading}}</h3>
    </div>
  </div>
<div class="row">
  <div class="col-12">
    <!--Logbook-Trips-->
    <div *ngIf="trips != null">
      <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Logbook</th>
            <th scope="col">Driver</th>
            <th scope="col">Typ</th>
            <th scope="col">Customer</th>
            <th scope="col">Project</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trips of trips">
              <th scope="row">{{trips.logbook.id}}</th>
              <td>{{trips.driver.firstName}} {{trips.driver.lastName}}</td>
              <td><span *ngIf="trips.customerName != null">Business</span><span *ngIf="trips.customerName == null">Privat</span></td>
              <td>{{trips.customerName}}<span *ngIf="trips.customerName == null">-</span></td>
              <td>{{trips.projectName}}<span *ngIf="trips.customerName == null">-</span></td>
              <td><a routerLink="/trip-detail/{{trips.id}}">Details</a></td>
          </tr>
          </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
  <div *ngIf="keineergebnisse">
      <div class="row">
        <h4>No results on your request!</h4>
      </div>
    </div>
