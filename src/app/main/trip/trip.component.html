
<div class="row">
  <div class="col-12">

      <div class="row">
              <button class="btn mybtn mr-3"><a routerLink="/create">Create Trip</a></button>
      </div>
      

    <div *ngIf="logbooktrips">
        <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Logbook</th>
            <th scope="col">ID</th>
            <th scope="col">Fahrer</th>
            <th scope="col">Kunde</th>
            <th scope="col">Projekt</th>
            <th scope="col">Details</th>
            <!--<th scope="col">Details</th>-->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trips of logbooktrips"><!--*ngFor="logbooktrips" (click)="onSelect(trip)"-->
              <th scope="row">{{trips.id}}</th>
              <td>{{trips.id}}</td>
              <td>{{trips.driver.surname}} {{trips.driver.name}}</td>
              <td>{{trips.customerName}}</td>
              <td>{{trips.projectName}}</td>
              <td>{{trips.endOdometer}}</td>
              <!--<td><a routerLink="/detail/{{logbook.id}}" [queryParams]="{ tripid: trip.id }">Details</a></td>-->
          </tr>
          </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
     <!--<app-trip-detail [trip]="selectedTrip"></app-trip-detail>--> 
  </div>
</div>
