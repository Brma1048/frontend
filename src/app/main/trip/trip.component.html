<div class="row">
    <div class="col-12">
        <h1>Fahrten</h1>
      </div>
</div>
<div class="row">
    <div class="input-group mb-3">
        <button class="btn mybtn mr-3"><a routerLink="/create">Fahrt erstellen</a></button>
        <button class="btn mybtn mr-3"(click)="showAllTrips()">Alle Fahrten</button><!---->
        <div class="col-xs-2">
          <input type="number" class="form-control" placeholder="Logbook ID" [(ngModel)]="logbookid">
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary mybtn" type="button" (click)="showTripByLogbookbyID()">per LogbbookID suchen</button>
        </div>
        <!--<div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Fahrer Name" [(ngModel)]="drivername">
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary mybtn" type="button" (click)="showTripsByDriverName()">Show by Driver Name</button>
        </div>-->
        <div class="col-xs-2">
          <input type="number" class="form-control" placeholder="Fahrer ID" [(ngModel)]="driverid">
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary mybtn" type="button" (click)="showTripsByDriverID()">per FahrerID suchen</button>
        </div>
        <div class="col-xs-2">
          <input type="text" class="form-control" placeholder="Kunden Name" [(ngModel)]="customername">
        </div>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary mybtn" type="button" (click)="showTripsByCustomerName()">per Kunden suchen</button>
        </div>
          
    </div>   
</div>  
<div class="row">
    <div class="col-12">
      <h3>{{tripheading}}</h3>
    </div>
  </div>
<div class="row">
  <div class="col-12">
    <!--Logbook-Trips-->
    <div *ngIf="trips">
      <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Logbook</th>
            <th scope="col">ID</th>
            <th scope="col">Fahrer</th>
            <th scope="col">Kunde</th>
            <th scope="col">Projekt</th>
            <th scope="col">Details</th>
            <!--<th scope="col">Details</th>-->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let trips of trips">
              <th scope="row">{{trips.logbook.id}}</th>
              <td>{{trips.id}}</td>
              <td>{{trips.logbook.driver.firstName}} {{trips.logbook.driver.lastName}}</td>
              <td>{{trips.customerName}}</td>
              <td>{{trips.projectName}}</td>
              <td><a routerLink="/trip-detail/{{trips.id}}">Details</a></td>
          </tr>
          </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
