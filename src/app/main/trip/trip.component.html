

<h1>Alle Trips</h1>

<div class="col-8">

<button class="btn btn-primary" (click)="showTrips()">Klick mich</button>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Point of departure</th>
      <th scope="col">Final location</th>
      <th scope="col">Purpose of travel</th>
      <th scope="col">KM before</th>
      <th scope="col">KM after</th>
      <th scope="col">Customer</th>
      <th scope="col">Detail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trip of trips">
        <th scope="row">{{trip.id}}</th>
        <td>{{trip.gpsStart}}</td>
        <td>{{trip.gpsEnd}}</td>
        <td>{{trip.business}}</td>
        <td>{{trip.startOdometer}}</td>
        <td>{{trip.endOdometer}}</td>
        <td>{{trip.customerName}}</td>
        <td><a routerLink="/detail/{{trip.id}}">More Details<fa-icon [icon]="faInfo"></fa-icon></a></td>
    </tr>
    </tbody>
</table>

</div>

<div class="col-4">
  
</div>
