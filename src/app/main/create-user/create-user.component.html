<!--Component-Heading-->
<div class="row">
  <h1>Create User</h1>
</div>

<!--Formular-->
<form #tripForm="ngForm">
  <div class="row">
    <h2>User-Data</h2>
  </div>

  <!--Username-->
  <div class="row">
    <label for="staticEmail1" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" value="" maxlength="50">
    </div>
  </div>

  <!--E-Mail-->
  <div class="row">
    <label for="staticEmail1" class="col-sm-2 col-form-label">E-Mail</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="email" value="" maxlength="50">
    </div>
  </div>

  <!--Prename-->
  <div class="row">
    <label for="staticEmail1" class="col-sm-2 col-form-label">Prename</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="prename" value="" maxlength="50">
    </div>
  </div>

  <!--Name-->
  <div class="row">
    <label for="staticEmail1" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" value="" maxlength="50">
    </div>
  </div>

  <!--Password-->
  <div class="row">
    <label for="staticEmail1" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" value="" maxlength="20">
    </div>
  </div>

  <!--Create-Button-->
  <div class="row">
    <button type="button" class="btn btn-primary" (click)="createUser()">Create</button>
  </div>
</form>
