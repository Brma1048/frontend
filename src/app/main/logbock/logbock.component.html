<h1>All Logbocks</h1>
<button class="btn" (click)="showLogbocks()">Search Logbocks</button>
<div class="row">
  <div class="col-12">

    <div *ngIf="logbocks">
        <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Driver</th>
            <th scope="col">Trip ID</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let logbock of logbocks" (click)="onSelect(logbock)">
              <th scope="row">{{logbock.id}}</th>
              <td>{{logbock.driver[0].name}}</td>
              <td>{{logbock.trip[0].id}}</td>
              <td><a routerLink="/trips/{{logbock.id}}">Details</a></td>
          </tr>
          </tbody>
      </table>
    </div>
    </div>
  </div>
</div>
