
<div class="input-group mb-3">
    <button class="btn mr-3" (click)="showLogbocks()">Show All</button>
  <div class="col-xs-3">
  <input type="text" class="form-control" placeholder="ID" [(ngModel)]="logbockid">
</div>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="showLogbockbyID()">Show by ID</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div *ngIf="logbocks">
      <h3>Alle Fahrtenb√ºcher</h3>
        <div class="table-responsive">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Driver</th>
            <th scope="col">Trip ID</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let logbock of logbocks" (click)="onSelect(logbock)">
              <th scope="row">{{logbock.id}}</th>
              <td>{{logbock.driver.name}}</td>
              <td>{{logbock.trips[0].id}}</td>
              <td><a routerLink="/trip/{{logbock.id}}">Details</a></td>
          </tr>
          </tbody>
      </table>
    </div>
    </div>

    <div *ngIf="logbock">
      <h3>Suchergebnisse</h3>
      <div class="table-responsive">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Driver</th>
          <th scope="col">Trip ID</th>
          <th scope="col">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr (click)="onSelect(logbock)">
            <th scope="row">{{logbock.id}}</th>
            <td>{{logbock.driver.name}}</td>
            <td>{{logbock.trips[0].id}}</td>
            <td><a routerLink="/trip/{{logbock.id}}">Details</a></td>
        </tr>
        </tbody>
    </table>
  </div>

  </div>
</div>
