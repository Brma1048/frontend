<div class="container-fluid col-lg-12">
    <form>
      <div class="row">
        <h2>Confirm Trip</h2>>
      </div>
        <div class="row">
          <label for="staticEmail1" class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-4">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail1" value="452">
          </div>
        </div>
        
        <div class="row">
            <label for="staticEmail3" class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-4">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail3" value="20.02.2019 10:15">
            </div>
          </div>
          <div class="row">
              <label for="staticEmail4" class="col-sm-2 col-form-label">End Date</label>
              <div class="col-sm-4">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail4" value="20.02.2019 15:15">
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 co-form-label" id="testbutton" >Business-Trip</label>
              <div class="col-sm-4">
                <input type="checkbox" class="form-control-checkbox" value="" (click)="setBusinessTrip()">
              </div>
            </div>
            <div class="row" *ngIf="isBusinessTrip == true">
                <label for="staticEmail2" class="col-sm-2 col-form-label">Customer Name</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Customer Name">
                </div>
            </div>
            <div class="row" *ngIf="isBusinessTrip == true">
                <label for="staticEmail" class="col-sm-2 col-form-label">Project Name</label>
                  <div class="col-sm-3">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Project Name">
                  </div>
              </div>
              
          <div class="row">
            <button type="button">Confirm</button>
          </div>

          
    </form>
</div>
